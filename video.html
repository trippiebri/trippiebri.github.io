      <header>
        <button style="font-size: 25px; background-color: white;margin-right:200px;" onclick="goBack()"><b>Back</b></button>
     </header>
    <main style="text-align: center;">
      <iframe style="margin-right:60px;margin-left:100px;margin-bottom:40px;"id="video-frame" width="900" height="600" allowfullscreen allowtransparency allow="autoplay" scrolling="no" frameborder="0"></iframe>
    </main>
    <script>
        // Function to set the video source in the iframe
        function setVideoSource(videoUrl) {
            document.getElementById('video-frame').src = videoUrl;
        }

        // Get the video URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // Set the video URL in the iframe
        setVideoSource(videoUrl);

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
